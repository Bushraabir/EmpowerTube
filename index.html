<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmpowerTube - Educational Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">EmpowerTube</div>
    <div class="header-buttons">
      <button class="theme-toggle-btn" onclick="toggleTheme()">
        <i id="themeIcon" class="fas fa-moon"></i>
      </button>
      <button class="add-video-btn" onclick="showModal()">Add Content</button>
    </div>
  </header>
  <div class="content-grid" id="contentContainer"></div>
  <div class="modal" id="addModal" style="display: none;">
    <h2>Add Educational Content</h2>
    <div class="form-tabs">
      <button class="tab-btn active-tab" onclick="switchTab('video')">Video</button>
      <button class="tab-btn" onclick="switchTab('pdf')">PDF</button>
    </div>
    <div id="videoForm">
      <input type="text" id="contentUrl" placeholder="YouTube URL or Playlist">
      <input type="text" id="contentTitle" placeholder="Title (optional)">
    </div>
    <div id="pdfForm" style="display: none;">
      <input type="file" id="pdfUpload" accept=".pdf">
      <input type="text" id="pdfTitle" placeholder="Title (optional)">
    </div>
    <div style="margin-top: 1rem;">
      <button class="btn" onclick="addContent()">Submit</button>
      <button class="btn" onclick="hideModal()">Cancel</button>
    </div>
  </div>
  <div class="modal" id="pdfFullscreenModal" style="display: none;">
    <button class="close-fullscreen-btn" onclick="closePDFFullscreen()">Ã—</button>
    <embed id="fullscreenPDFEmbed" src="" type="application/pdf">
  </div>
  <script src="script.js"></script>
</body>
</html>
